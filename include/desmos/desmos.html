<div class="desmos-container">
    <div class="desmos" id="desmos-{{ .ID }}"></div>
    <a class="desmos-reset" href="#" onClick="desmosReset('desmos-{{ .ID }}'); return false;">Reset</a>
</div>

<script>
    desmosConfigs['desmos-{{ .ID }}'] = function() {
        var elt = document.getElementById('desmos-{{ .ID }}');
        var d = Desmos.GraphingCalculator(elt, {
            border: false,
            {{ .Opts }}
        });
        {{ .JS }}
    };
    desmosReset('desmos-{{ .ID }}');
</script>
